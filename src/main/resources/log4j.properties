# Author: Veasion

# global
log4j.rootLogger=info,stdout,fileloger

# stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold=debug
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%p] [%d{yyyy-MM-dd HH:mm:ss}] %c(line:%L) %n %m %n

# file
log4j.appender.logfile=org.apache.log4j.RollingFileAppender
log4j.appender.logfile.File=./Veasion.log
log4j.appender.file.MaxFileSize=10MB
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=[%p] [%d{yyyy-MM-dd HH:mm:ss}] %c(line:%L) %n %m %n


